<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Fahrenheit to Celsius Converter, with JS"
    />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content olivia b-r />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="fat-dog-apple-touch-icon.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="fat-dog-favicon-32x32.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="fat-dog-favicon-16x16.jpg"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-yellow.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fahrenheit to Celsius Converter, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Fahrenheit to Celsius Converter, with JS</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th></th>
            <th>
              <h2>Formula</h2>
              <h3>(°F - 32) × 5/9 = °C</h3>
            </th>
          </tr>
          <img src="./images/FC.png" alt="style" . />
        </table>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Please enter temperature in Fahrenheit :</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="#"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="fahrenheit"
            />
            <label class="mdl-textfield__label" for="radius"
              >temperature in Fahrenheit ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <div id="answers">
          <div id="celsius"></div>
        </div>
      </main>
    </div>
  </body>
</html>
